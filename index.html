<!DOCTYPE html>
<html>
<head>
  <title>Randomize Your Input</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Randomize Your Input</h1>
  <div class="input-section">
    <label for="input-field">Enter some input:</label>
    <input type="text" id="input-field">
    <button id="process-button">Randomize</button>
  </div>
  <div class="output-section">
    <p id="output-label">Your input with a random word added after each vowel:</p>
    <p id="output-result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
